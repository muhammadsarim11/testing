<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .count{
            height: 150px;
            width: 250px;
            font-size: 50px;
            background-color:rgb(103, 103, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            /* border: 2px solid black; */
            box-shadow: 0px 0px 50px royalblue;
            border-radius: 10px;            

        }
        .main{
            height: 100vh;
            border: 2px solid black;
            display:flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: black;
            position: relative;
        }
        button{
            /* border: 2px solid black; */
            margin-top: 10px;
            font-size: 15px;
            margin-right: 8px;
            margin-left: 8px;
            padding: 10px;
            color:white;
            background-color: black;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 0px 5px white;
        }
        .buttons{
            position: absolute;
            top: 0;
            right: 0;
        }
            
            
            
            
            
    </style>
</head>
<body>
<div class="main">
        <div class="count">

    </div>
    <div class="button">
    <button onclick="Incerase()">incerase</button>
    <button onclick="Decerase()">decerase</button>
    <button onclick="Reset()">reset</button>
    </div>
    <div class="buttons">
        <button class="btn" onclick="Darkmode()">Dark mode</button>
        <button class="btn2" onclick="Lightmode()">Light mode</button>
    </div>
</div>
</body>
<script src="index2.js"></script>
</html>
