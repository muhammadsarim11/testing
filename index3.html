<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box; 
    }
    input{
        padding: 9px 21px;
        font-size: 15px;
        border-radius: 5px;
        outline: none;
        border: none;
        border: 1px solid black;
        margin: 50px 20px;
        
    }
    form{
        /* border: 1px solid black; */
        text-align: center;
    }
    button{
        padding: 9px 21px;
        font-size: 15px;
        border-radius: 5px;
        border: none;
        border: 1px solid black;
        
    }
    .show{
        margin: auto;
        height: 300px;
        background-color: gray;
        width: 700px;
        margin-top: 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        border-radius: 10px;
        display: none;
    }
    p{
        font-size: 30px;
        margin-top: 20px;
        margin-bottom: 20px;
        margin-left: 15px;
        
    }
    body{
        background-color: black;
    }
    
</style>
<body>
<form>
    <input class="name" type="text" placeholder="Enter Your Name">
    <input class="lastname" type="text" placeholder="Enter Your Lastname">
    <input class="coursename" type="text" placeholder="Enter Your Coursename">
    <input class="rollno" type="number" placeholder="Enter Your Rollno">
    <br><br>
    <button class="btn" onclick="Sumbit(event)">Sumbit</button>
</form>

<div class="show">
    <p class="showname">Name:</p>
    <p class="showlastname">Lastname:</p>
    <p class="showcoursename">Coursename:</p>
    <p class="showrollno">Rollno:</p>
</div>
</body>
<script src="index3.js"></script>
</html>
